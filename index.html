<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Strict TimeTable</title>
  </head>
  <body class="bg-danger bg-gradient" style="height: 100vh">
    <div class="container">
      <h2 class="text-center mt-5">Time Table</h2>
      <div class="container form-shadow">
        <form class="mt-5 flex">
          <input
            type="text"
            class="form-control me-5"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
            placeholder="Enter your activities"
          />

          <input
            type="text"
            class="form-control me-5"
            id="exampleInputPassword1"
            placeholder="Hours spent"
          />

          <button
            type="submit"
            class="btn btn-primary pb-5"
            style="height: 50px"
          >
            Add Task
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
