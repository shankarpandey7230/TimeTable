<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"

      integrity="sha384-BY+fdrpOd3gfeRvTSMT+VUZmA728cfF9Z2G42xpaRkUGu2i3DyzpTURDo5A6CaLK"
      crossorigin="anonymous"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Strict TimeTable</title>
  </head>
  <body>
    <div class="wrapper pt-5">
      <!-- title  -->
      <div class="container">
        <h1 class="text-center">Follow Time Table</h1>

        <!-- form  -->
        <form
          class="border p-5 rounded shadow-lg mt-5"
          action="javascript:void(0)"
          onsubmit="handleSubmit(this)"
        >
          <div class="row g-2">
            <div class="col-md-7">
              <input
                type="text"
                class="form-control"
                placeholder="Task"
                aria-label="First name"
                name="task"
                id="task"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="40"
                aria-label="Last name"
                name="hr"
                min="1"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary">Add New Task</button>
            </div>
          </div>
        </form>

        <!-- tables -->
        <div class="row mt-5">
          <div class="col-md">
            <h3 class="text-center">Entry List</h3>
            <hr />
            <!-- Entry list table  -->
            <table class="table table-striped table-hover border">
              <tbody id="entryList"></tbody>
            </table>
          </div>
          <div class="col-md">
            <h3 class="text-center">Bad List</h3>
            <hr />

            <!-- Bad List table -->
            <table class="table table-striped table-hover border">
              <tbody id="badList"></tbody>
            </table>

            <div class="alert alert-success">
              You could have saved = <span id="savedHrsElm"></span> hr
            </div>
          </div>
        </div>

        <div class="alert alert-success">
          The total hours allocated = <span id="ttlHrs">0</span> hrs
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
